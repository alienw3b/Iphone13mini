<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ahorro para iPhone 13 Mini</title>
<style>
  /* Reset y fuente */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #dff9fb, #60a3bc);
    color: #2c3e50;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
    box-sizing: border-box;
  }

  .container {
    background: white;
    border-radius: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    padding: 1rem 1.5rem 2rem;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }

  /* Alcanc√≠a cerdito dorado */
  #alcancia {
    width: 120px;
    height: 120px;
    margin: 0 auto 1rem;
    position: relative;
  }
  #alcancia img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0.85; /* transparencia */
    filter: drop-shadow(0 0 2px rgba(255,215,0,0.7));
  }

  h1 {
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 700;
    color: #34495e;
  }

  input[type="number"] {
    width: calc(100% - 2rem);
    padding: 0.7rem 1rem;
    font-size: 1.1rem;
    border-radius: 10px;
    border: 1.5px solid #60a3bc;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 0.8rem;
    font-size: 1.2rem;
    background: linear-gradient(45deg, #f9ca24, #f6e58d);
    border: none;
    border-radius: 12px;
    font-weight: 700;
    color: #2d3436;
    box-shadow: 0 4px 8px rgba(249,202,36,0.6);
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(45deg, #f6e58d, #f9ca24);
  }

  #progreso {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: #27ae60;
    text-align: center;
  }

  #mensaje {
    margin-top: 0.8rem;
    font-weight: 600;
    color: #2c3e50;
    text-align: center;
    min-height: 1.4rem;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  #mensaje.visible {
    opacity: 1;
  }

  #historial {
    margin-top: 1.5rem;
    max-height: 200px;
    overflow-y: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
  }
  th, td {
    padding: 0.5rem;
    text-align: left;
    border-bottom: 1px solid #dcdde1;
  }
  th {
    color: #2980b9;
    font-weight: 700;
  }

  /* Animaci√≥n monedas */
  .moneda {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at 50% 40%, #f9d71c, #cda200);
    border-radius: 50%;
    box-shadow:
      inset 0 3px 4px rgba(255,255,255,0.8),
      inset 0 -3px 3px rgba(0,0,0,0.25);
    filter: drop-shadow(0 0 2px #d4af37);
    animation-name: caer;
    animation-timing-function: ease-in;
  }

  @keyframes caer {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    70% {
      opacity: 1;
      transform: translateY(100px) scale(1.2);
    }
    100% {
      opacity: 0;
      transform: translateY(120px) scale(0.7);
    }
  }

</style>
</head>
<body>
  <div class="container">
    <div id="alcancia">
      <!-- Imagen cerdito dorado transparente aqu√≠ -->
      <img id="cerdito" src="https://i.imgur.com/vzpDxtw.png" alt="Alcanc√≠a cerdito dorado transparente" />
    </div>
    <h1>üí∞ Ahorro para el iPhone 13 Mini - Meta: $395</h1>
    <input type="number" id="monto" placeholder="Ingresa monto ahorrado" min="0.01" step="0.01" />
    <button onclick="registrarAhorro()">Registrar ahorro</button>
    <div id="progreso">Total acumulado: $0<br>Faltan: $395</div>
    <div id="mensaje"></div>
    <div id="historial">
      <table>
        <thead>
          <tr><th>Fecha</th><th>Monto ($)</th></tr>
        </thead>
        <tbody id="tablaHistorial"></tbody>
      </table>
    </div>
  </div>

<script>
  const meta = 395;
  const mensajes = [
    "¬°Cada centavo cuenta!",
    "¬°Ya est√°s m√°s cerca de tu iPhone!",
    "¬°Sigue as√≠, lo est√°s logrando!",
    "¬°Buen trabajo, Johnny!",
    "¬°Est√°s m√°s cerca de tener ese iPhone 13 mini!"
  ];

  let historial = JSON.parse(localStorage.getItem("historialAhorros")) || [];
  let total = historial.reduce((sum, entry) => sum + entry.monto, 0);

  const progresoEl = document.getElementById("progreso");
  const mensajeEl = document.getElementById("mensaje");
  const tablaHistorial = document.getElementById("tablaHistorial");
  const alcancia = document.getElementById("alcancia");

  function actualizarVista() {
    const faltante = Math.max(meta - total, 0);
    progresoEl.innerHTML = `Total acumulado: $${total.toFixed(2)}<br>Faltan: $${faltante.toFixed(2)}`;

    tablaHistorial.innerHTML = "";
    historial.forEach(entry => {
      const tr = document.createElement("tr");
      const tdFecha = document.createElement("td");
      tdFecha.textContent = entry.fecha;
      const tdMonto = document.createElement("td");
      tdMonto.textContent = entry.monto.toFixed(2);
      tr.appendChild(tdFecha);
      tr.appendChild(tdMonto);
      tablaHistorial.appendChild(tr);
    });
  }

  function registrarAhorro() {
    const input = document.getElementById("monto");
    const valor = parseFloat(input.value);
    if (!valor || valor <= 0) return alert("Ingresa un monto v√°lido mayor que 0.");

    if (total + valor > meta) {
      alert("No puedes ahorrar m√°s que el total de la meta ($395). Ajusta tu monto.");
      return;
    }

    const fecha = new Date().toLocaleDateString();

    historial.push({fecha: fecha, monto: valor});
    total += valor;
    localStorage.setItem("historialAhorros", JSON.stringify(historial));

    actualizarVista();

    mostrarMensajeAleatorio();
    animarMonedas();

    input.value = "";
  }

  function mostrarMensajeAleatorio() {
    const texto = mensajes[Math.floor(Math.random() * mensajes.length)];
    mensajeEl.textContent = texto;
    mensajeEl.classList.add("visible");
    setTimeout(() => mensajeEl.classList.remove("visible"), 3000);
  }

  function animarMonedas() {
    // Crear monedas que caen dentro del alcanc√≠a
    const cantidadMonedas = 10;
    for(let i=0; i < cantidadMonedas; i++) {
      const moneda = document.createElement("div");
      moneda.classList.add("moneda");
      moneda.style.left = `${Math.random() * 100}px`;
      moneda.style.top = `0px`;
      moneda.style.animationDuration = `${0.8 + Math.random() * 0.7}s`;
      moneda.style.animationDelay = `${i * 0.1}s`;
      alcancia.appendChild(moneda);

      moneda.addEventListener("animationend", () => {
        moneda.remove();
      });
    }
  }

  actualizarVista();
</script>
</body>
</html>
