<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ahorro para el iPhone 13 Mini</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e0f7fa);
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #00796b;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    #registro {
      margin-top: 1em;
      background: #ffffff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #progreso {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .mensaje {
      margin-top: 1em;
      color: #388e3c;
      font-weight: bold;
    }
    .efecto {
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #historial {
      margin-top: 2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00796b;
      padding: 8px;
    }
    th {
      background-color: #00796b;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Ahorro para el iPhone 13 Mini - Meta: $395</h1>
  <div id="registro">
    <input type="number" id="monto" placeholder="Ingresa monto ahorrado" />
    <button onclick="registrarAhorro()">Registrar ahorro</button>
    <div id="progreso">Total acumulado: $0<br>Faltan: $395</div>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <div id="historial">
    <h2>Historial de ahorros</h2>
    <table>
      <thead>
        <tr><th>Fecha</th><th>Monto ($)</th></tr>
      </thead>
      <tbody id="tablaHistorial"></tbody>
    </table>
  </div>

  <script>
    const meta = 395;
    const mensajes = [
      "Â¡Cada centavo cuenta!",
      "Â¡Ya estÃ¡s mÃ¡s cerca de tu iPhone!",
      "Â¡Sigue asÃ­, lo estÃ¡s logrando!",
      "Â¡Buen trabajo, Johnny!",
      "Â¡EstÃ¡s mÃ¡s cerca de tener ese iPhone 13 mini!"
    ];

    // Cargar historial y total desde localStorage o iniciar
    let historial = JSON.parse(localStorage.getItem("historialAhorros")) || [];
    let total = historial.reduce((sum, entry) => sum + entry.monto, 0);

    // Mostrar el progreso y el historial
    function actualizarVista() {
      const faltante = Math.max(meta - total, 0);
      document.getElementById("progreso").innerHTML = 
        `Total acumulado: $${total.toFixed(2)}<br>Faltan: $${faltante.toFixed(2)}`;

      const tbody = document.getElementById("tablaHistorial");
      tbody.innerHTML = "";
      historial.forEach(entry => {
        const tr = document.createElement("tr");
        const tdFecha = document.createElement("td");
        tdFecha.textContent = entry.fecha;
        const tdMonto = document.createElement("td");
        tdMonto.textContent = entry.monto.toFixed(2);
        tr.appendChild(tdFecha);
        tr.appendChild(tdMonto);
        tbody.appendChild(tr);
      });
    }

    function registrarAhorro() {
      const input = document.getElementById("monto");
      const valor = parseFloat(input.value);
      if (!valor || valor <= 0) return;

      if (total + valor > meta) {
        alert("No puedes ahorrar mÃ¡s que el total de la meta ($395). Ajusta tu monto.");
        return;
      }

      const fecha = new Date().toLocaleDateString();

      historial.push({fecha: fecha, monto: valor});
      total += valor;

      localStorage.setItem("historialAhorros", JSON.stringify(historial));

      actualizarVista();

      const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = mensajeAleatorio;
      mensaje.classList.add("efecto");
      setTimeout(() => mensaje.classList.remove("efecto"), 300);

      input.value = "";
    }

    actualizarVista();
  </script>
</body>
</html>
